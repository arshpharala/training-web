                <div id="profile" class="profile-tab">
                  <form class="profile-main bg-white p-4">
                    <div class="row g-4 p-4">
                      <div class="col-md-6">
                        <label for="fullName" class="form-label">Full
                          Name</label>
                        <div class="input-group">
                          <input
                            type="text"
                            id="fullName"
                            class="form-control theme-input"
                            value="Jhone Michel"
                            readonly />
                          <button type="button" class="btn btn-edit"
                            aria-label="Edit Full Name">
                            <i class="bi bi-pencil"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="email" class="form-label">Email
                          Address</label>
                        <div class="input-group">
                          <input
                            type="email"
                            id="email"
                            class="form-control theme-input"
                            value="Jhone@gmail.com"
                            readonly />
                          <button type="button" class="btn btn-edit"
                            aria-label="Edit Email">
                            <i class="bi bi-pencil"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="mobile"
                          class="form-label">Mobile</label>
                        <div class="input-group">
                          <input
                            type="text"
                            id="mobile"
                            class="form-control theme-input"
                            value="+971 XXXXXXXXX"
                            readonly />
                          <button type="button" class="btn btn-edit"
                            aria-label="Edit Mobile">
                            <i class="bi bi-pencil"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="birthday"
                          class="form-label">Birthday</label>
                        <div class="input-group">
                          <input
                            type="date"
                            id="birthday"
                            class="form-control theme-input"
                            value="1995-04-04"
                            readonly />
                          <button type="button" class="btn btn-edit"
                            aria-label="Edit Birthday">
                            <i class="bi bi-pencil"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-12">
                        <label
                          class="form-label d-block mb-2">Gender</label>
                        <div class="btn-group gender-toggle" role="group"
                          aria-label="Gender selection">
                          <input type="radio" class="btn-check" name="gender"
                            id="male"
                            autocomplete="off" />
                          <label class="btn btn-outline-primary"
                            for="male">MALE</label>

                          <input type="radio" class="btn-check" name="gender"
                            id="female"
                            autocomplete="off" checked />
                          <label class="btn btn-outline-primary active"
                            for="female">FEMALE</label>
                        </div>
                      </div>
                      <div class="col-12 mt-4">
                        <button type="submit"
                          class="btn btn-save btn-secondary">SAVE
                          CHANGES</button>
                      </div>
                    </div>
                  </form>
                </div>
