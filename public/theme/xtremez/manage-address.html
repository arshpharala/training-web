    <div class="site-wrapper d-flex flex-column min-vh-100">

      <header class="main-header border-bottom" id="header">
        <!-- Dynamically load header component here - main.js-->
      </header>

      <main class="flex-fill">
        <section class="breadcrumb-bar py-2">
          <div class="container">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb mb-0 py-2">
                <li class="breadcrumb-item">
                  <a href="index.html" class="text-white" title="Home">
                    <!-- <i class="bi bi-house"></i> -->
                    Home
                  </a>

                <li class="breadcrumb-item active text-white"
                  aria-current="page"
                  title="Search">
                  My Cart
                </li>
              </ol>
            </nav>
          </div>
        </section>

        <section class="heading-section py-5">
          <div class="container">
            <div class="heading-row">
              <h2 class="section-title fs-1 text-center m-0">Address Book</h2>
            </div>
          </div>
        </section>

        <section class="profile-section pb-5">
          <div class="container">
            <div class="row">
              <!-- Sidebar -->
              <div class="col-lg-3 mb-4">
                <nav class="profile-sidebar d-flex flex-column gap-3">
                  <a href="profile.html" class="profile-link">MY PROFILE</a>
                  <a href="change-password.html" class="profile-link">CHANGE
                    PASSWORD</a>
                  <a href="manage-address.html"
                    class="profile-link active">ADDRESS
                    BOOK</a>
                  <a href="manage-payments.html" class="profile-link">MY PAYMENT
                    OPTIONS</a>
                  <a href="manage-orders.html" class="profile-link">MY ORDER
                    HISTORY</a>
                </nav>
              </div>

              <!-- Main Content -->
              <div class="col-lg-9">
                <form class="profile-main bg-white p-4">
                  <div class="row g-4 p-4">
                    <div class="col-md-12">
                      <label class="form-label">Province</label>
                      <select
                        class="form-select theme-select">
                        <option selected>Select your
                          province</option>
                        <option>Dubai</option>
                        <option>Abu Dhabi</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label">City</label>
                      <select
                        class="form-select theme-select">
                        <option selected>Select your
                          city</option>
                        <option>Dubai</option>
                        <option>Ajman</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label">Area</label>
                      <select
                        class="form-select theme-select">
                        <option selected>Select your
                          area</option>
                        <option>International City</option>
                        <option>Business Bay</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label">Address</label>
                      <input type="text"
                        class="form-control theme-input"
                        placeholder="House no / building / street / area">
                    </div>
                    <div class="col-md-12">
                      <label class="form-label">Landmark
                        (Optional)</label>
                      <textarea class="form-control theme-input"
                        placeholder="E.g. beside train station"></textarea>
                    </div>
                    <div class="col-12 mt-4">
                      <button type="submit"
                        class="btn btn-save btn-secondary">SAVE
                        CHANGES</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
